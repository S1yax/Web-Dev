<!DOCTYPE html>
<html>
    <head>
        <title>Arrow Functions Task</title>
        <meta charset="utf-8">
    </head>

    <body>
        <script>
            function ask(question, yes, no) {
                if (confirm(question)) yes();
                else no();
            }

            ask(
                "Do you agree?",
                () => alert("You agreed."),
                () => alert("You canceled the execution.")
            );
        </script>
    </body>
</html>
