loop<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Variables</title>
    </head> 

    <body>
        <script>
            // Nullish coalescing operator ??
            let firstName = null;
            let lastName = null;
            let nickName = "Supercoder";

            alert( firstName ?? lastName ?? nickName ?? "Anonymous" ); // Supercoder

            let height = null;
            let width = null;

            // important: use parentheses
            let area = (height ?? 100) * (width ?? 50);

            alert(area); // 5000
        </script>
    </body>
</html>
